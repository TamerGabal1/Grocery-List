<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="imgContainer">
        <img width="200px" src="https://media.istockphoto.com/id/1184670036/vector/shopping-cart-line-icon-fast-buy-vector-logo.jpg?s=612x612&w=0&k=20&c=zyExmQoKgH4UZTwMa41Zo9x1TzQYcQy_5zQcHaEL0SQ=">
    </div>
    <form>Grocery: 
        <input type="text" id="grocery">
        <button type="submit" id="addButton">Add</button>
    </form> 
    <div id="container">
        <div id="olContainer">
            <ol id="list"></ol>
        </div>
        <div id="deleteContainer"></div>
    </div>
    <form>Move a Grocery (input number): 
        <input type="text" id="move">
        <button type="submit" id="moveUp">Up</button>
        <button type="submit" id="moveDown">Down</button>
    </form> 
</body>
</html>
